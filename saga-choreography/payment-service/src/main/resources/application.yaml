server:
  port: 8083
spring:
  datasource:
    url: jdbc:mysql://localhost:3310/payment_db
    username: payment_app_user
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
application-config:
  kafka:
    server-url: "localhost:9092"
    auto-offset-reset: "earliest"
    topic: "tp-saga-sale"
    producer:
      group-id: "payment"
    consumer:
      group-id: "payment"
logging:
  level:
    org.springframework.core.env: DEBUG